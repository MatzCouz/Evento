<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="conviteTemplate.xhtml">

<ui:define name="convite">
	<p:panelGrid columns="2">
	<h:outputText value="Nome do evento"></h:outputText>
	<h:outputText name="nomeEvento" value="${ConvidadoBean.evento.nome}"></h:outputText>
	<h:outputText value="Local do evento"></h:outputText>
	<h:outputText name="nomeLocal" value="${ConvidadoBean.evento.local}"></h:outputText>
	<h:outputText value="Nome"></h:outputText>
	<h:outputText name="nome" value="${ConvidadoBean.convidado.nome}"></h:outputText>
	<h:outputText value="Numero de acesso"></h:outputText>
	<h:outputText name="num" value="${ConvidadoBean.convidado.cod}"></h:outputText>
	<h:outputText value="CPF"></h:outputText>
	<h:outputText name="nome" value="${ConvidadoBean.convidado.CPF}"></h:outputText>
	<h:outputText value="Perfil"></h:outputText>
	<h:outputText name="nome" value="${ConvidadoBean.convidado.perfil}"></h:outputText>
	</p:panelGrid>
